{% extends "base.html" %}
{% block title %}User Registration{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-3" style="background-color:#339999;">
            </div>
            <div class="col-lg-6" style="background-color:#dedef8;">
                <div class="row">
                    <div class="center-block" style="width:100px">
                        {% load staticfiles %}<img src="{% static 'login/images/polls_logo.png' %}"/>
                    </div>
                    <br/>
                    <div class="center-block" style="width:210px">
                        <p style="font-family:sans-serif; font-size:24px; font-weight:800;">
                            Create an account
                        </p>
                        <br/>
                    </div>
                    <div class="center-block" style="width:350px">
                        <form method="post" action=".">
                        {% csrf_token %}
                            <input id="id_username" name="username" required="True" type="text" placeholder="username"/>
                            <input id="id_email" name="email" required="True" type="text" placeholder="e-mail"/>
                            <input id="id_password1" name="password1" required="True" type="password" placeholder="password"/>
                            <input id="id_password1" name="password2" required="True" type="password" placeholder="confirm password"/>
                            <input type="submit" value="Register"/>
                        </form>
                        <a href="/"><input value="Sign in to your account" type="button"/>
                    </div>
                </div>
            </div>
    <form method="post" action=".">{% csrf_token %}
        <table border="0">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Register" />
    </form>
    <a href="/">Login</a>
{% endblock %}
